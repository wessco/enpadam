<ion-header>
    <ion-navbar>
        <ion-buttons left>
            <button ion-button (click)="arrow_press()">
                <ion-icon name="arrow-round-back"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>Theatres</ion-title>
    </ion-navbar>
</ion-header>

    <ion-grid>
        <ion-row>
            <ion-col col-8 style="padding: 0px;">
                <ion-searchbar [showCancelButton]="false" (ionCancel)="onCancel($event)" placeholder="Search in ticketlite....." (ionInput)="onInput($event)"></ion-searchbar>
                <ion-list *ngIf="search">
                    <div *ngFor="let x of filterTheatres" (click)="movie_desc(x)">
                        <h5 style="font-size: 13px;padding-left: 14px;">{{ x.TheatreName }}</h5>
                    </div>
                </ion-list>
            </ion-col>

            <ion-col col-4 style="padding: 0px;padding-top: 9px;" >
                <ion-item item-start (click)=callCityModal()>
                    <!-- <ion-label>select city</ion-label> -->
                    <ion-icon ios="ios-pin" md="md-pin"></ion-icon>
                    {{ cityname }}
                </ion-item>
            </ion-col>
        </ion-row>
    </ion-grid>

    <div *ngIf="!displayArtist" class="cityname">Please select your city...</div>
    <ul class="theatre-list">
        <li *ngFor="let x of displayArtist">
            <div (click) = "movie_desc(x, x.TheatreId, x.DateId)">
                {{ x.TheatreName }}
            </div>
        </li>
    </ul>
