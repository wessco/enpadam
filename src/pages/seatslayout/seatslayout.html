    <ion-grid class="row_ticketblock">
        <ion-row *ngFor="let x of seatsblock" class="left w100 d-block">
            <ion-col class="left w100">
                <div class="title_a">{{ x.CategoryName }} {{ x.Price }} </div>
            </ion-col>
            <ion-col class="left w100">
            <!-- <ion-col  style="padding: 0px;display: inherit;min-width: fit-content;margin: 0px 62px;"> -->      
                <ion-row nowrap *ngFor="let scd of x.ScreenCategoryDetail" style="overflow:scroll!important;word-wrap:break-word;">
                    <ion-col *ngFor="let y of scd.ScreenStatus">
                        <button *ngIf="!isInclude(y.SeatName)" 
                                ion-button outline class="seat_block1 unselected_ticketbutton" 
                                (tap)="selectedblock(y)" 
                                [class.seatAvailable]="y.SeatActivateStatus == 0"
                                [class.seatNotAvailable]="y.SeatActivateStatus == 3"
                                [disabled]="isDisable">
                                {{ y.SeatName }}
                        </button>
                        <button *ngIf="isInclude(y.SeatName)" 
                                ion-button outline class="seat_block1 selected_ticketbutton"  
                                (tap)="selectedblock(y)" 
                                [class.seatAvailable]="y.SeatActivateStatus == 0"
                                [class.seatNotAvailable]="y.SeatActivateStatus == 3"
                                [disabled]="isDisable">
                                {{ y.SeatName }}
                        </button>
                    </ion-col>
                    <!-- <button *ngIf="!isInclude(y.SeatName)" ion-button outline class="seat_block1 unselected_ticketbutton" (click)="selectedblock(y)" [class.seatAvailable]="y.SeatActivateStatus == 0" [class.seatNotAvailable]="y.SeatActivateStatus==3"> {{ y.SeatName }}</button>
