<ion-content class="back_img" style="background-image:url('assets/imgs/theatre-owner-bg.jpg')">
    <div class="background_div">
        <img src="assets/imgs/ticketlite_logo.png" class="img_set">
    </div>    
    <div class="register">LOGIN</div>  
    <div class="div_set">
        <input type="text" placeholder="Username"  [(ngModel)]="logindata.emailid" class="txtbox" />
        <input type="password" placeholder="Password" [(ngModel)]="logindata.password"  class="txtbox" />
        <ion-grid>
            <ion-row>
                <ion-col class="all_col_padding">
                    <div style="margin-top: 15px;">
                        <input type="checkbox" class="chkbox"> 
                        <span class="remember"> Remember Me</span> 
                    </div>
                </ion-col>
                <ion-col class="all_col_padding" >
                    <div class="forgot_pwd" (click)="forgot()">
                        Forgot Password ?
                    </div>
                </ion-col>
            </ion-row>
        </ion-grid>
        <button ion-button (click)="login_success()">Login to proceed</button>
        <button ion-button (click)="register()">Register Now</button>
    </div>
</ion-content>
